<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display|Kalam|McLaren|Turret+Road&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <p>Scientific Calculator</p>
    <div id="calculator">
        <!-- Screen and clear key -->
        <div class="top">
            <span class="clear" style="border-radius: 5px;">C</span>
            <div class="screen"></div>
        </div>
        <div class="top">
            <div class="history"></div>
            <div class="fadeout">v</div>
        </div>
        <br>
        <div class="keys">
            <!-- operators and other keys -->
            <div class="numbers1">
                <span class="operator">+</span>
                <span class="operator">รท</span>
                <span class="operator">-</span>
                <span class="eval">=</span>
                <span class="operator">x</span>
                <span>.</span>
            </div>
            <div class="num"> 
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span style="margin-left:74px;">0</span>
           </div>
           <div class="trig">
               <span>&#x221A;</span>
               <span>X<sup>2</sup></span>
               <span>&#x221C;</span>
               <span>X<sup>3</sup></span>
               <span>&#x221B;</span>
               <span>X<sup>4</sup></span>
           </div>
    </div>
    <script src="js.js"></script>
    
</body>
</html>
